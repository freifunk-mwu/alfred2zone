_bind_dir: &bind /var/lib/bind/
_sock_dir: &sock /var/run/
alfred_cmd: 'sudo alfred-json -z -f json -r 158 -s {socket}'
# alfred_ssh: hinterschinken
communities:
    mz:
        prefix: fd37:b4dc:4b1e::/64
        soa: 'spinat.ffmz.org. hostmaster.ffmz.org.'
        ns:
            - spinat.ffmz.org.
            - hinterschinken.ffmz.org.
            - lotuswurzel.ffmz.org.
        socket: !loc_join [*sock, 'alfred-mz.sock']
        zonefile: !loc_join [*bind, 'ffmz/nodes.ffmz.org.master.db']
    wi:
        prefix: fd56:b4dc:4b1e::/64
        soa: 'spinat.ffwi.org. hostmaster.ffwi.org.'
        ns:
            - spinat.ffwi.org.
            - hinterschinken.ffwi.org.
            - lotuswurzel.ffwi.org.
        socket: !loc_join [*sock, 'alfred-wi.sock']
        zonefile: !loc_join [*bind, 'ffwi/nodes.ffwi.org.master.db']
post_cmd: 'sudo rndc reload'
zone: |
    $TTL 300        ; 5 minutes
    @   IN SOA   {soa} (
        {serial}  ; Serial
        2h          ; Refresh
        1h          ; Retry
        41d         ; Expire
        300         ; Negative Cache TTL
        )
    {ns}

    {nodes}
